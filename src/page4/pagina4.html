<script>

function escreverDevagar(texto,intervalo =100){
let i = 0;
const saida = document.getElementById("saida"); //resgada tag do html
saida.innerHTML = "" //limpa o conteúdo

const timer = setInterval(() => {
    saida.innerHTML += texto[i];
    i++;
    if (i >= texto.length) clearInterval(timer);
}, intervalo);  
};

escreverDevagar(">Você acorda em uma cabana de madeira, a luz do sol entra pela janela e você vê um homem alto e barbado a sua frente.\n\n\n <Mago> Seja bem-vindo ao mundo mágico de WRIFT! Uma terra cheia de magía, aventuras e códigos!",60);
